<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:replace="~{fragments::page_head('Edit Product')}"></head>

<body>

<div class="container-fluid">

    <div class="mb-3">
        <h2 th:text="'Edit product ID :' + ${product.id}"></h2>
    </div>

    <form th:action="@{/products}" th:object="${product}" method="post">
        <input type="hidden" th:field="*{id}">

        <div class="form-group">
            Product Name:
            <input type="text" class="form-control" th:field="*{name}" autofocus/>
        </div>
        <div class="form-group">
            Product Description:
            <input type="text" class="form-control" th:field="*{description}"/>
        </div>
        <div class="form-group">
            Product Price:
            <input type="number" step="0.01" class="form-control" th:field="*{price}"/>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <a th:href="@{/products}" class="btn btn-outline-secondary">Cancel</a>
    </form>

</div>

</body>
</html>
